# Lefthook Configuration
# Quality gates for Cortex v2
# Docs: https://lefthook.dev/

min_version: 2.0.0

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "**/*.{ts,tsx,js,jsx}"
      run: bun eslint --fix --max-warnings 0 --no-warn-ignored {staged_files}
      stage_fixed: true

    format:
      glob: "**/*.{ts,tsx,js,jsx,json,css}"
      run: bun prettier --write {staged_files}
      stage_fixed: true

    typecheck:
      run: bun tsc --noEmit

pre-push:
  parallel: true
  commands:
    test:
      run: bun run test

    build:
      run: bun run build

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}
